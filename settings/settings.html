<!DOCTYPE html>
<html lang="en" class="loading">

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">

    <title>Port Authority</title>

    <link rel="stylesheet" type="text/css" href="../global/common.css">
    <link rel="stylesheet" type="text/css" href="./settings.css">
</head>

<body class="flex-column">
    
    <form>
        <p class="warning-text"><strong>Make sure you enter a proper domain name</strong></p>
        <label for="add_domain">Add new domain: </label>
        <input type="text" id="add_domain" required placeholder="ebay.com (example)">
        <button type="submit">Save</button>
    </form>
    <table id="allowedDomainsTable" class="unpopulated">
        <thead><tr><th>Allowed Domains</th></tr></thead>
        <tbody id="allowedDomainsTableContents"><!-- Dynamically Populated --></tbody>
    </table>
    <script type="module" src="settings.js"></script>
</body>
</html>
